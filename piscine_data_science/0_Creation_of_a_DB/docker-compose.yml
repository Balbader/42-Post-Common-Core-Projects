version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${STUDENT_LOGIN}
      - POSTGRES_PASSWORD=${STUDENT_PASSWORD}
      - POSTGRES_DB=piscineds
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
